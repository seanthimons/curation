openapi: 3.0.0
info:
  title: U.S. EPA Effluent Limitations Guidelines and Standards (ELG) Database
  description: The ELG Database allows easy access to information relevant to the effluent limitations guidelines and standards (ELGs) program. The ELG Database includes the ELGs as promulgated in the Code of Federal Regulations (CFR); CFR citation history (links the dates and federal register notices (FRN) to the corresponding CFR section); and readily available technology bases/pollutant long-term averages associated with the promulgated regulations.
  contact:
    name: US EPA, ELG
  license:
    name: Creative Commons Zero Public Domain Dedication
    url: https://edg.epa.gov/EPA_Data_License.html
  version: 0.0.0
security:
  - basicAuth: []
